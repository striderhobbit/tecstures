<nav mat-tab-nav-bar [tabPanel]="tabPanel">

    *ngFor="let route of routes"
    #ref="routerLinkActive"
    [active]="ref.isActive"
    [routerLink]="route.path"
    mat-tab-link
    routerLinkActive
  >
    {{ route.path }}

</mat-tab-nav-panel>
